
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular - Nokia</title>
    <link rel="stylesheet" href="snake style.css">
</head>
<body>
    <div id="homeScreen" class="home-screen">
        <h1>Snake</h1>
        <p>Selamat datang di game ular klasik, tekan "Mulai" untuk bermain!</p>
        <button id="startButton" class="start-button">Mulai</button>
    </div>
    
    <div id="gameScreen" class="game-screen" style="display: none;">
        <div class="game-container">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div id="score">Skor: 0</div>
        </div>
    </div>
    
    <script src="snake.js"></script

    
</body>
</html>
